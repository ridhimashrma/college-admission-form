<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>College Admission Form</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Others</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Contact Details</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Academic Background</legend>
                <label for="highschool">High School:</label>
                <input type="text" id="highschool" name="highschool" required>
                
                <label for="graduation-year">Year of Graduation:</label>
                <input type="number" id="graduation-year" name="graduation-year" min="1900" max="2100" required>
                
                <label for="gpa">GPA:</label>
                <input type="text" id="gpa" name="gpa" required>
            </fieldset>
            
            <!-- Submit -->
            <button type="submit">Submit Application</button>
            <button type="reset">Reset Form</button>
        </form>
    </div>
</body>
</html>
